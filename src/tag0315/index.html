                        alt="맨 위로"></a>

<!--form-->
<fieldset>
    <legend>회원가입 정보</legend>

<form action="">
    <input type="text"
           placeholder="아이디를 입력하세요."
           name="username"
           required
           maxlength="15"
           minlength="5"> <br>

    <input type="password"
           placeholder="비밀번호를 입력하세요."
           name="password"
           required
           maxlength="15"
           minlength="5"> <br>

    <input type="date" placeholder="생년월일을 입력하세요."> <br>

    <select name="dept" id="dept_selected">
        <option selected>선택</option>
        <option value="1">컴퓨터 공학과</option>
        <option value="2">메카트로닉스과</option>
        <option value="3">AI과</option>
    </select>
    <br>


    남자 <input type="radio" name="gender" value="m" > 여자 <input type="radio" name="gender" value="w"> <br>
    서울 <input type="radio" name="locate"> 부산 <input type="radio" name="locate"> <br>

    <textarea name="text22" id="text22" cols="30" rows="10"></textarea> <br>

    <input type="submit"  value="회원 가입" > <br>
</form>
</fieldset>
